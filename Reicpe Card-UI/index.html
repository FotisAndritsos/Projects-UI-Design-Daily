<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Card - UI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/996b325733.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="img-cont">
        <img
          src="img/yulia-khlebnikova-Aa4p91tib58-unsplash.jpg"
          alt="recipe-panacake"
        />
      </div>
      <div class="info-container">
        <h2>Caramel Cake Pancakes</h2>
        <div class="star-ratings">
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
          <span class="fa fa-star"></span>
        </div>
        <p>Lorem Officia aspernatur est? Voluptatum, exercitationem maiores facilis voluptatibus deleniti consequatur sunt nam dolores est!</p>
        <div class="info-details">
          <div class="info-first">
            <h4>Hands-on Time</h4>
            <span>30 min</span>
          </div>
          <div class="info-second">
            <h4>Total Time</h4>
            <span>40 min</span>
          </div>
          <div class="info-third">
            <h4>Yield</h4>
            <span>40 min</span>
          </div>
          <a href="#" class="btn-view">View Recipe <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
